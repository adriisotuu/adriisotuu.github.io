---
layout: default
---

<div class="categoria">

  <h1 class="page-heading">{{ page.title }}</h1>
  
  {{ content }}

  {% for post in site.posts %}
	{% if post.category == page.category_name %}
	  <ul>
	    <li>{{ post.title }} , {{ post.categories }}</li>
	  </ul>
	{% endif %}
  {% endfor %}
  
  {{ page.category_name }}<br/>
  {{ site.categories }}
</div>
