---
layout: default
---
<h1>Tag Cloud</h1>

<div class="tags-postlist">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <h2 id="{{ tag[0] }}">{{ tag[0] }}({{ tag | last | size }})</h2>
    <ul>
      {% for post in tag[1] %}
        <a class="tag-post" href="{{ site.baseurl }}{{ post.url }}">
          <li>
            {{ post.title }}
            <small class="post-date">{{ post.date | date_to_string }}</small>
          </li>
        </a>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
